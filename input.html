<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Gathering Input</title>
    <script>
      function getName(){
        var firstName;
        var lastName;
        var fullName;
        firstName = document.getElementById("first").value;
        lastName = document.getElementById("last").value;
        fullName = firstName + " " + lastName;
        document.getElementById("message").innerHTML = fullName;
      }
    </script>
  </head>
  <body>
    <form action="demo_form.asp">
      First Name: <input type="text" id="first"><br>
      Last Name: <input type="text" id="last"><br>
      <button type="button" id="doneButton" onclick="getName();">Done</button>
      <p id="message"></p>
    </form>
  </body>
</html>
